    <form class="pqrs-form">
      <h2 class="form-title">Registrar PQRS</h2>
  
      <div class="form-group">
        <label for="patient-name">Nombre del Paciente</label>
        <input type="text" id="patient-name" placeholder="Ingrese el nombre del paciente">
      </div>
  
      <div class="form-group">
        <label for="associated-consultation">Consulta Asociada</label>
        <input type="text" id="associated-consultation" placeholder="Ingrese el nÃºmero de consulta">
      </div>
  
      <div class="form-group">
        <label for="status">Estado</label>
        <select id="status">
          <option value="en-progreso">En progreso</option>
          <option value="resuelta">Resuelta</option>
          <option value="Archivado">Archivado</option>
          <option value="nuevo">Nuevo</option>
        </select>
      </div>
  
      <button type="submit" class="submit-btn">Registrar PQRS</button>
    </form>
