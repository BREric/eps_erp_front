<div class="container">
    <h1 class="title">Edita tu cuenta, Admin!</h1>
    <form class="admin-form">
      <div class="form-group profile-pic-group">
        <label for="profile-pic">Foto de perfil:</label>
        <input type="file" id="profile-pic" name="profile-pic" (change)="onFileSelected($event)">
        <div class="profile-pic-preview" (click)="onProfilePicClick($event)">
            <img [src]="profilePicUrl" alt="Imagen de perfil">
          </div>          
      </div>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
      </div>
      <button type="submit" class="submit-btn">Actualizar</button>
    </form>
  </div>
