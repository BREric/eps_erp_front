<div class="container">
    <div class="table-container">
        <h2 class="table-title">Médicos Registrados</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Especialización</th>
                    <th>Cedula</th>
                    <th>Telefono</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medico of medicos">
                    <td>{{medico?.nombre}}</td>
                    <td>{{medico?.codigo_especialidad}}</td>
                    <td>{{medico?.cedula}}</td>
                    <td>{{medico?.telefono}}</td>
                </tr>
            </tbody>
        </table>
    </div>


    <form class="doctor-form" [formGroup]="medicoForm" (ngSubmit)="Guardar()">

        <h2 class="form-title">Registrar un Médico</h2>

        <div class="form-group">
            <label for="name">Nombre del Médico</label>
            <input type="text" formControlName="nombre" id="nombre" placeholder="Ingrese el nombre del médico">
        </div>

        <div class="form-group">
            <label for="status">Especialización</label>
            <select id="status" formControlName="codigo_especialidad">
          <option value="1">Cardiologia</option>
          <option value="2">Pediatría</option>
          <option value="3">Oncología</option>
          <option value="4">Neurología</option>
          <option value="5">Ortopedía</option>
          <option value="6">Cirugía plástica</option>
        </select>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="correo" id="correo" placeholder="Ingrese el Email del médico">
        </div>

        <div class="form-group">
            <label for="contraseña">Contraseña</label>
            <input type="password" formControlName="password" id="password" placeholder="Ingrese la contraseña para el médico">
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="number" formControlName="telefono" id="telefono" placeholder="Ingrese el teléfono del médico">
        </div>

        <div class="form-group">
            <label for="statusCiudad">Ciudad de residencia</label>
            <select id="statusCiudad" formControlName="codigo_ciudad">
                <option value="1">Armenia</option>
                <option value="2">Circasia</option>
                <option value="3">Salento</option>
                <option value="4">Filandia</option>
                <option value="5">Calarca</option>
                <option value="6">Montenegro</option>
                <option value="7">Quimbaya</option>
                <option value="8">Tebaida</option>
              </select>
        </div>

        <div class="form-group">
            <label for="cedula">Cedula</label>
            <input type="number" formControlName="cedula" id="cedula" placeholder="Ingrese la cedula del médico">
        </div>

        <div class="form-group profile-pic-group">
            <label for="profile-pic">Foto de perfil:</label>
            <input type="file" id="profile-pic" formControlName="url_foto" name="profile-pic" (change)="onFileSelected($event)">
            <div class="profile-pic-preview" (click)="onProfilePicClick($event)">
                <img [src]="profilePicUrl" alt="Imagen de perfil">
            </div>
        </div>


        <button type="submit" class="submit-btn">Registrar Médico</button>
    </form>
</div>
