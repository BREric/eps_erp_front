<div class="blog-container">
    <div class="logo-container">
        <img src="/assets/logo.png" alt="Logo de la empresa">
    </div>
    <div class="container">
    <form class="blog-form">
        <h2>Cambiar contraseña</h2>
        <div class="blog-group">
            <input type="text" class="form-control" placeholder="Nombre de usuario" required>
        </div>
        <div class="blog-group">
            <input type="text" class="form-control" placeholder="Identificación" required>
        </div>
        <div class="blog-group">
            <input type="email" class="form-control" placeholder="Correo electrónico" required>
        </div>
        <div class="blog-group">
            <input type="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <div class="blog-group">
            <input type="password" class="form-control" placeholder="Confirmar contraseña" required>
        </div>
        <div class="blog-group">
            <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
        </div>
        <p class="text-center"><a href="/login" class="already-account">Ir a iniciar sesión</a></p>
    </form>
    </div>
</div>
